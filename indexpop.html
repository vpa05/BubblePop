<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylepop.css">
  <title>Bubble </title>

</head>

<body>
  <div>
    <div class="main-game">
      <h1>Welcome to Bubble Pop</h1>
      <div class="players">
        <h2>Player 1</h2> <br>
        <input type="text" id="player1name" placeholder="Enter Player1 Name">
        <h2>Player 2</h2> <br>
        <input type="text" id="player2name" placeholder="Enter Player2 Name">
      </div>
      <br> <br>
      <button class="startbtn">Start</button>
    </div>


    <div class="score-board">
      <p>You Popped <span class="score"> 0 </span> Bubbles</p>

      <p>Bubbles Left:<span class="left"> 10 </span></p>
    </div>


    <div class="result">
      <div class="total-score">
        <div class="winner"></div>
      </div>
    </div>


  </div>



  <script src="scriptpop.js"></script>


</body>

</html>
